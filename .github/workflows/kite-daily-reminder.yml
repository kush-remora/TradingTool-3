name: Kite Daily Login Reminder

# Runs at 6:05 AM IST (00:35 UTC) on weekdays only.
# IST = UTC+5:30, so 6:05 AM IST = 00:35 UTC.
# Markets are closed on weekends — no login needed Sat/Sun.
on:
  schedule:
    - cron: '35 0 * * *'
  workflow_dispatch: # allow manual trigger from GitHub UI for testing

jobs:
  remind:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run KiteReminderJob
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
        # -pl cron-job -am: build cron-job + all modules it depends on (core)
        # All logic lives in KiteReminderJob.kt — this workflow is just a trigger
        run: mvn -pl cron-job -am compile exec:java --no-transfer-progress
